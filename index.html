<!doctype html>

<html>

<head>
<meta charset="UTF-8">
<title>Todo Update</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <div class="header">
    <img class="header-logo" src= "./image/logo.png" alt="logo" />
  </div>

  <!-- Main -->
  <div class="todo-page">

    <!-- Counter -->
    <div class="todo-counter">
      <div class="remaining">
        <img class="remaining-img" src= "./image/remaining.png" alt="remaining" />
        <span>6</span>
      </div>
      <div class="completed">
        <span>4</span>
        <img class="completed-img" src= "./image/completed.png" alt="completed" />
      </div>
    </div>

    <!-- Todo List -->
    <div class="todo-list">
      <ul>
        <li class="todo">
          <span class="todo-id">1</span>
          <span class="todo-title">荷物を受け取る</span>
          <img class="todo-delete" src= "./image/delete.png" alt="deleteButton" />
          <img class="todo-complete" src= "./image/completed.png" alt="completeButton" />
        </li>
        <li class="todo">
          <span class="todo-id">2</span>
          <span class="todo-title">冬服をクリーニングに出す</span>
          <img class="todo-delete" src= "./image/delete.png" alt="deleteButton" />
          <img class="todo-complete" src= "./image/completed.png" alt="completeButton" />
        </li>
        <li class="todo">
          <span class="todo-id">3</span>
          <span class="todo-title">猫の餌を買う</span>
          <img class="todo-delete" src= "./image/delete.png" alt="deleteButton" />
          <img class="todo-complete" src= "./image/completed.png" alt="completeButton" />
        </li>
        <li class="todo">
          <span class="todo-id">4</span>
          <span class="todo-title">ライブチケットを予約する</span>
          <img class="todo-delete" src= "./image/delete.png" alt="deleteButton" />
          <img class="todo-complete" src= "./image/completed.png" alt="completeButton" />
        </li>
        <li class="todo">
          <span class="todo-id">5</span>
          <span class="todo-title">家賃を入金する</span>
          <img class="todo-delete" src= "./image/delete.png" alt="deleteButton" />
          <img class="todo-complete" src= "./image/completed.png" alt="completeButton" />
        </li>
        <li class="todo">
          <span class="todo-id">6</span>
          <span class="todo-title">React勉強会に申し込む</span>
          <img class="todo-delete" src= "./image/delete.png" alt="deleteButton" />
          <img class="todo-complete" src= "./image/completed.png" alt="completeButton" />
        </li>
      </ul>
    </div>

    <!-- Form -->
    <div>
      <form class="todo-form">
        <input class="todo-input" type="text" placeholder="To Do 内容を入力" />
        <input class="todo-submit-button" type="submit" value="追加" />
      </form>
    </div>

  </div>

</body>

</html>
